# Sammenligning av bruk

## Usecase

1. Installer nginx.
2. Konfigurer en virtual host gitt parameterene:
    - `hostname`
    - `root`
3. Plasser en index.html fil med innhold i `root`.

---

# Manuell installasjon

    .bash
    apt-get install nginx

    vim /etc/nginx/sites-available/vhost.conf

    ln -s /etc/nginx/sites-available/vhost.conf \
      /etc/nginx/sites-enabled/vhost.conf

    rm /etc/nginx/sites-enabled/default

    /etc/init.d/nginx restart

    mkdir /var/www

    vim /var/www/index.html

# Puppet (nginx installasjon)

    .ruby
    class nginx {
      package { "nginx":
        ensure => present
      }

      service { "nginx":
        ensure => running,
        enable => true,
        require => Package["nginx"],
      }

      file { "/etc/nginx/sites-enabled/default":
        ensure => absent,
        notify => Service["nginx"],
      }
    }

---

# Puppet (generisk nginx vhost)

    .ruby
    define nginx::site($root) {
      $hostname = $name

      file {
        "/etc/nginx/sites-available/${hostname}.conf":
          content => template("nginx/site.conf.erb"),
          require => Package["nginx"],
          notify => Service["nginx"];

        "/etc/nginx/sites-enabled/${hostname}.conf":
          ensure => link,
          target => "/etc/nginx/sites-available/${hostname}.conf",
          require => File["/etc/nginx/sites-available/${hostname}.conf"],
          notify => Service["nginx"];
      }
    }

---

.large

# Puppet (template)

    server {
      listen 80;
      server_name <%= hostname %>;

      root <%= root %>;

      access_log  /var/log/nginx/<%= hostname %>.access.log;

      index  index.html;
    }

---

.large

# Puppet (konfigurere vhost og filer)

    .ruby
    class hello($root="/var/www") {
      include nginx

      nginx::site { "puppet.uggedal.com":
        root => $root,
      }

      file {
        $root:
          ensure => directory;

        "${root}/index.html":
          source => "puppet:///modules/hello/index.html",
          require => File[$root];
      }
    }

# Chef (nginx installasjon)

    .ruby
    package "nginx"

    service "nginx" do
      supports :status => true, :restart => true
      action [ :enable, :start ]
    end

    file "/etc/nginx/sites-enabled/default" do
      action :delete
      notifies :restart, resources(:service => "nginx")
    end

---

# Chef (generisk nginx vhost)

    .ruby
    define :nginx_site, :root => "/dev/null" do

      template "/etc/nginx/sites-available/#{params[:name]}.conf" do
        source "site.conf.erb"
        variables(
          :hostname => params[:name],
          :root => params[:root]
        )
        cookbook "nginx"
      end

      link "/etc/nginx/sites-enabled/#{params[:name]}.conf" do
        to "/etc/nginx/sites-available/#{params[:name]}.conf"
        notifies :restart, resources(:service => "nginx")
      end

    end

# Salt (nginx installasjon)

    .django
    nginx:
      pkg:
        - installed
      service:
        - running
        - require:
          - pkg: nginx
      file:
        - name: /etc/nginx/sites-enabled/default
        - absent
        - require:
          - pkg: nginx

---

# Salt (nginx vhost)

    .django
    {% for hostname in "salt.uggedal.com", %}
    /etc/nginx/sites-available/{{ hostname }}.conf:
      file:
        - managed
        - source: salt://nginx/site.conf
        - template: jinja
        - context: {
          hostname: "{{ hostname }}",
          root: "/var/www" }
        - require:
          - pkg: nginx

    /etc/nginx/sites-enabled/{{ hostname }}.conf:
      file:
        - symlink
        - target: /etc/nginx/sites-available/{{ hostname }}.conf
        - require:
          - file: /etc/nginx/sites-available/{{ hostname }}.conf

    extend:
      nginx:
        service:
          - watch:
            - file: /etc/nginx/sites-enabled/{{ hostname }}.conf
    {% endfor %}

---

.large

# Salt (template)

    server {

    }

        - require:
